<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <style>
        tbody img {
            width: 100px;
            height: 100px;
        }

        td {
            font-size: 20px;
            font-weight: 100;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" id="inputText" placeholder="Text">
            </div>
            <div class="col-4">
                <select name="" id="Option" class="form-select" onchange="ChangeOption(this)">
                    <option value="name">By Country Name</option>
                    <option value="currency">By Currency</option>
                    <option value="lang">By Language</option>
                    <option value="capital">By Capital City</option>
                    <option value="region">By Region</option>
                    <option value="regionalbloc">By Region Block</option>
                </select>
            </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-success mb-3 mt-2">Submit</button>
    </div>
    <section class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Population</th>
                    <th>Region</th>
                    <th>Time Zone</th>
                    <th>Area</th>
                    <th>Flag</th>
                    <th>Other Details </th>
                </tr>
            </thead>
            <tbody id="CountryDetails">

            </tbody>
        </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="country.js"></script>
</body>

</html>
